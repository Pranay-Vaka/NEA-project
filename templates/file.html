<!doctype html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>File page</title>

</head>


<body>



    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('file_page')}}">Files<span class="sr-only">(current)</span></a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('chat_page')}}">Chats</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" id="register_requests_page_link">
                    <a class='nav-link' href="{{url_for('register_requests_page')}}">Register requests</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('sign_in_page')}}">Sign Out</a>
                </li>
            </ul>
        </div>

    </nav>


    <script src="{{url_for('static', filename='/js_files/general_module.js')}}"></script>
    <script src="{{url_for('static', filename='/js_files/encryption.js')}}"></script>
    <script src="{{url_for('static', filename='/js_files/file_page_logic.js')}}"></script>

    <script>
        if (sessionStorage.getItem("username") == "" || sessionStorage.getItem("username") == null) {
            redirect_page("{{url_for('sign_in_page')}}")
        }
    </script>



    <div class="center">
        <h1><u>Files</u></h1>
    </div>


    <div style="margin: 100px">

        <div class="header_container">
            <h3>All Files</h3>
            <hr class="hr_tag">

            <div id="file_data"></div>

        </div>

    </div>


    <div class="sorting_container">

        <h3>File operations</h3>
        <input type="file" id="file_upload">
        <hr class="hr_tag">

        <input type="button" id="download_button" value="Download"></input>
        <input type="button" id="delete_button" value="Delete"></input>

        <hr class="hr_tag">

        <h3>Sort By</h3>
        <hr class="hr_tag">

        <label class="radio">
            <input type="radio" name="sort_by" id="sort_alphabetical" value="sort_alphabetical" checked>
            Sort Alphabetically
        </label>

        <label class="radio">
            <input type="radio" name="sort_by" id="sort_reverse_alphabetical" value="sort_reverse_alphabetical">
            Sort Reverse Alphabetically
        </label>


        <label class="radio">
            <input type="radio" name="sort_by" id="sort_datetime" value="sort_datetime">
            Sort by Date and Time
        </label>

        <hr class="hr_tag">
        <h3>Search By</h3>
        <textarea id="search_bar" placeholder="Put search query here"></textarea>
        <hr class="hr_tag">
        <input type="button" id="search_button" value="Submit query"></button>




    </div>


</body>
<style>
    body {
        background-color: #212121;
        color: white
    }
</style>

</html>
