<!doctype html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>

<body>

    <script>
        sessionStorage.setItem("username", "")
        sessionStorage.setItem("privilege", "")
    </script>



    <script src="{{url_for('static', filename='/js_files/encryption.js')}}"></script>
    <script src="{{url_for('static', filename='/js_files/sign_in_page_logic.js')}}"></script>
    <script src="{{url_for('static', filename='/js_files/general_module.js')}}"></script>



    <div class="center">
        <h1><u>Sign In</u></h1>
    </div>

    <div class="row">
        <div class="col-25">
            <label>Username: </label>
        </div>

        <div class="col-75">
            <input type="text" id="username" name="username" placeholder="Your username" size="50" maxlength="200"
                required>
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label>Password: </label>
        </div>

        <div class="col-75">
            <input type="password" id="password" name="password" placeholder="Your password" size="50" maxlength="200"
                required>
        </div>

    </div>

    <div class="center" style="margin: 20px;">
        <input type="submit" name="submit_button" id="submit_button" value="Sign In">
    </div>

    <div class="center">
        <h4 id="sign_in_error_message"><u></u><br><br><br></h4>
    </div>

    <div class="center">
        <h1><u>Register</u></h1>
    </div>

    <div class="row">
        <div class="col-25">
            <label>Username: </label>
        </div>

        <div class="col-75">
            <input type="text" id="register_username" name="username" placeholder="Your username" size="50"
                maxlength="200" required>
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label>Password: </label>
        </div>

        <div class="col-75">
            <input type="password" id="register_password" name="password" placeholder="Your password" size="50"
                maxlength="200" required>
        </div>

    </div>

    <div class="center" style="margin: 20px;">
        <input type="submit" name="submit_button" id="register_button" value="Register">
    </div>


    <div class="center">
        <h4 id="register_error_message"><u></u></h4>
    </div>




    <style>
        body {
            background-color: #212121;
            color: white
        }
    </style>


</body>

</html>
